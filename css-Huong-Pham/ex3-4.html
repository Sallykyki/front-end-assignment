<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Styling</title>
	<style>
		table{
			width: 95%;
			text-align: left;
			border-spacing: 0;
		}
		th, td {
    		border-bottom: 1px solid #ddd;
		}
		th{
			background-color: #add8e6;
		}
		img {
			width: 380px;
			float: left;
			margin: 20px;
		}
		
	</style>
</head>
<body>
	<section>
		<h1>Table styling</h1>
		<table>
			<tr>
				<th>Studentnumber</th>
				<th>Firstname</th>
				<th>Lastname</th>
			</tr>
			<tr>
				<td>a11221</td>
				<td>John</td>
				<td>Williams</td>
			</tr>
			<tr>
				<td>a12213</td>
				<td>Carry</td>
				<td>Millis</td>
			</tr>
			<tr>
				<td>a12301</td>
				<td>Laura</td>
				<td>Palmer</td>
			</tr>
		</table>
	</section>
	<section>
		<h1>Image gallery</h1>
		<div>
			<img src="https://source.unsplash.com/Z-4kOr93RCI" alt="This is the first image">
			<img src="https://source.unsplash.com/FtZL0r4DZYk" alt="This is the second image">
			<img src="https://source.unsplash.com/vrkSVpOwchk" alt="This is the fifth image">	
			<img src="https://source.unsplash.com/PAykYb-8Er8" alt="This is the third image">
			<img src="https://source.unsplash.com/IZmPdbnb-3I" alt="This is the fourth image">
		</div>
	</section>
</body>
</html>
