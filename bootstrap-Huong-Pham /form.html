<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration form</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <form>
      <div class="form-row">
        <div class="form-group col">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name">
        </div>
        <div class="form-group col">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Street Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter street address">
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="inputPostalCode">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode" placeholder="Enter postal code">
        </div>
        <div class="form-group col">
          <label for="inputCountry">Country</label>
          <input type="text" class="form-control" id="inputCountry" placeholder="Enter country">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="inputCompany">Company</label>
          <input type="text" class="form-control" id="inputCompany" placeholder="Enter company">
        </div>
        <div class="form-group col">
          <label for="inputEmail">Email Address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label>Payment Method</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="paymentMethods" id="paymentMethod1" value="mastercard" checked>
          <label class="form-check-label" for="paymentMethod1">Mastercard</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="paymentMethods" id="paymentMethod2" value="visa">
          <label class="form-check-label" for="paymentMethod2">Visa</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="paymentMethods" id="paymentMethod3" value="billing">
          <label class="form-check-label" for="paymentMethod3">Billing</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
